name: build
on:
  push:
    branches:
      - main
    tags:
      - '!*' # Do not execute on tags
    paths:
      - src/*
      - test/*
      - '*.json'
      - package-lock.json
  pull_request:
    paths:
      - '!*.MD'

jobs:
  test:
    strategy:
      matrix:
        platform: [ ubuntu-latest ]
        node: [ '21' ]
    name: test/node ${{ matrix.node }}/${{ matrix.platform }}
    runs-on: ${{ matrix.platform }}
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      # Install dependencies using npm (prefer npm ci if a package-lock.json is present)
      - run: npm ci
      # Build the project
      - run: npm run build
      # Run tests
      - run: npm test

  coverage:
    needs: [ test ]
    name: coverage
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '21'
      - run: npm ci
      - run: npm run build
      # Run the coverage command (ensure that you have a script named 'coverage' in your package.json)
      - uses: paambaati/codeclimate-action@v5
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        with:
          coverageCommand: npm run coverage
          debug: true